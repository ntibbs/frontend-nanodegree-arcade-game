<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	    <div class="box">    
        <label for="qty"><abbr title="Quantity">Score</abbr></label>
        <input id="qty" value="0" />
        	<h4>STAR BOARD</h4>
        	<div class="star_box">
        		<div class="row">
        			<img src="images/Bronze_star.png" id="1-1" class="star">
        			<img src="images/Bronze_star.png" id="1-2" class="star">
        			<img src="images/Bronze_star.png" id="1-3" class="star">
        			<img src="images/Silver_star.png" id="1-4" class="star">
        			<img src="images/Silver_star.png" id="1-5" class="star">
        			<img src="images/Star.png" id="1-6" class="star"> 
        		</div>
        		<div class="row">
        			<img src="images/Bronze_star.png" id="2-1" class="star">
        			<img src="images/Bronze_star.png" id="2-2" class="star">
        			<img src="images/Bronze_star.png" id="2-3" class="star">
        			<img src="images/Silver_star.png" id="2-4" class="star">
        			<img src="images/Silver_star.png" id="2-5" class="star">
        			<img src="images/Star.png" id="2-6" class="star"> 
        		</div>
        		<div class="row">
        			<img src="images/Bronze_star.png" id="3-1" class="star">
        			<img src="images/Bronze_star.png" id="3-2" class="star">
        			<img src="images/Bronze_star.png" id="3-3" class="star">
        			<img src="images/Silver_star.png" id="3-4" class="star">
        			<img src="images/Silver_star.png" id="3-5" class="star">
        			<img src="images/Star.png" id="3-6" class="star"> 
        		</div>
        		<div class="row">
        			<img src="images/Bronze_star.png" id="4-1" class="star">
        			<img src="images/Bronze_star.png" id="4-2" class="star">
        			<img src="images/Bronze_star.png" id="4-3" class="star">
        			<img src="images/Silver_star.png" id="4-4" class="star">
        			<img src="images/Silver_star.png" id="4-5" class="star">
        			<img src="images/Star.png" id="4-6" class="star">  
        		</div>
        		<div class="row">
        			<img src="images/Bronze_star.png" id="5-1" class="star">
        			<img src="images/Bronze_star.png" id="5-2" class="star">
        			<img src="images/Bronze_star.png" id="5-3" class="star">
        			<img src="images/Silver_star.png" id="5-4" class="star">
        			<img src="images/Silver_star.png" id="5-5" class="star">
        			<img src="images/Star.png" id="5-6" class="star">  
        		</div>
        		<div class="row">
        			<img src="images/Bronze_star.png" id="6-1" class="star">
        			<img src="images/Bronze_star.png" id="6-2" class="star">
        			<img src="images/Bronze_star.png" id="6-3" class="star">
        			<img src="images/Silver_star.png" id="6-4" class="star">
        			<img src="images/Silver_star.png" id="6-5" class="star">
        			<img src="images/Star.png" id="6-6" class="star">  
        		</div>
        	</div>
    	</div>
    	<div class="char">
            <div>
    		  <img src="images/char-boy.png" id="boy" onclick="char_select1()">
              <P>BOY</p>
            </div>
            <div>
    		  <img src="images/char-cat-girl.png" id="cat_girl" onclick="char_select2()">
              <P>CAT GIRL</p>
            </div>
            <div>
    		  <img src="images/char-horn-girl.png" id="horn_girl" onclick="char_select3()">
              <P>HORN GIRL</p>
            </div>
            <div>
    		  <img src="images/char-pink-girl.png" id="pink_girl" onclick="char_select4()">
              <P>PINK GIRL</p>
            </div>
            <div>
    		  <img src="images/char-princess-girl.png" id="princess_girl" onclick="char_select5()">
              <P>PRINCESS GIRL</p>
            </div>
    	</div>
        <div class="directions">
            <div class="d_row">
                <img src="images/Bronze_star.png" class="star_d">
                <p>= one point</p>
            </div>
            <div class="d_row">
                <img src="images/Silver_star.png" class="star_d">
                <p>= two points</p>
            </div>
            <div class="d_row">
                <img src="images/Star.png" class="star_d">
                <p>= three points</p>
            </div>
        </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
